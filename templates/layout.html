<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --- Color tokens & typography --- */
        :root{
            --brand: #0d6efd;
            --brand-2: #3b82f6;
            --muted: #6c757d;
            --bg-light: #f3f6fb;
            --surface: #ffffff;
            --glass: rgba(255,255,255,0.55);
            --radius-lg: 16px;
        }

        html, body{
            height:100%;
            font-family: "Segoe UI", Roboto, Arial;
            -webkit-font-smoothing: antialiased;
        }

        body[data-theme="light"]{
            background: linear-gradient(180deg, #eef5ff 0%, var(--bg-light) 100%);
            color:#0b1220;
        }

        body[data-theme="dark"]{
            background: radial-gradient(1000px 400px at 10% 10%, rgba(59,130,246,0.07), transparent 10%),
                        linear-gradient(180deg, #071025 0%, #0b1220 100%);
            color:#e6eef8;
        }

        /* Navbar improved */
        .navbar{
            display:flex;
            align-items:center;
            padding:.55rem 1.2rem;
            margin: 1rem auto;
            width: 85%;
            border-radius: var(--radius-lg);
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(13,110,253,0.15);
            box-shadow: 0 10px 32px rgba(16,24,40,0.12);
        }

        body[data-theme="dark"] .navbar{
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        /* Nav links right align */
        .nav-links{
            margin-left: auto;
            display:flex;
            gap: 15px;
        }

        /* Anchor Styling (modern) */
        .nav-links a{
            text-decoration: none;
            color: var(--muted);
            font-weight: 600;
            padding: .45rem 1rem;
            border-radius: 10px;
            transition: all .2s ease;
            background: rgba(255,255,255,0.6);
            border: 1px solid rgba(13,110,253,0.1);
        }

        .nav-links a:hover{
            background: var(--brand);
            color:white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(13,110,253,.25);
        }
        .t-links a{
            text-decoration: none;
            color: var(--muted);
            font-weight: 600;
            padding: .45rem 1rem;
            border-radius: 10px;
            transition: all .2s ease;
            background: rgba(255,255,255,0.6);
            border: 1px solid rgba(13,110,253,0.1);
        }
        .t-links a:hover{
            background: var(--brand);
            color:white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(13,110,253,.25);
        }

        body[data-theme="dark"] .nav-links a{
            background: rgba(255,255,255,0.08);
            color:#e2e8f0;
            border:1px solid rgba(255,255,255,0.1);
        }

        body[data-theme="dark"] .nav-links a:hover{
            background: var(--brand-2);
            color:white;
            box-shadow: 0 4px 15px rgba(59,130,246,.45);
        }

        /* Card improvement */
        .card{
            border-radius: var(--radius-lg);
            background: var(--surface);
            border: none;
            box-shadow: 0 10px 30px rgba(16,24,40,0.08);
            transition: all .15s ease;
        }
        .card:hover{
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(16,24,40,0.12);
        }

        /* Hero background highlight */
        .container.py-4{
            max-width: 1000px;
            position: relative;
            margin-top: 1rem;
        }
        .container.py-4::before{
            content:'';
            position:absolute;
            left:0; right:0; top:0;
            height:80px;
            border-radius:16px;
            background: linear-gradient(90deg, rgba(13,110,253,.10), rgba(59,130,246,.05));
            filter: blur(12px);
            z-index:-1;
        }

    </style>
</head>

<body>
    

    <!-- NAVBAR -->
    {% if current_user.is_authenticated %}
    <nav class="navbar">
        <div class="t-links"><a href="/dashboard">Dashboard</a></div>
        <div class="nav-links">
                <a href="/view-tickets">View Tickets</a>
                <a href="/create">New Ticket</a>
                <a href="/logout">Logout</a>   
        </div>
    </nav>
    {% endif %}
    
    <!-- MAIN CONTENT -->
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
