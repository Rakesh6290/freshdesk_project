{% extends "layout.html" %}
{% block content %}

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow p-4" style="width: 380px; border-radius: 18px;">

        <h3 class="text-center mb-3">Register</h3>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" name="username" required placeholder="Username" />
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" required placeholder="password" />
            </div>

            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-control" name="role" drop-down="right">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button class="btn btn-primary w-100">Register</button>
        </form>

        <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>

    </div>
</div>

{% endblock %}
