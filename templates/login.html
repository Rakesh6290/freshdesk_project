{% extends "layout.html" %}
{% block content %}

<div class="container d-flex justify-content-center mt-5">
<div class="card shadow p-4" style="width: 380px; border-radius: 18px;">

   <h3 class="text-center mb-3"
    style="
        font-size: 32px;
        font-weight: 700;
        font-family: Montserrat">
    <span style="color:#0d6efd; font-weight:700;" >FreshDesk</span><span style= "color: red;">X</span>
</h3>


    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required placeholder="Username" />
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required  placeholder="password"/>
        </div>

        <button class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="/register">Register</a></p>

</div>
</div>

{% endblock %}
